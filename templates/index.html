<!DOCTYPE html>
<html>
<head>
    <title>Image Classifier App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Image Classifier App</h1>
        <form method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <input class="form-control" type="file" name="image" required>
            </div>
            <button class="btn btn-primary" type="submit">Upload and Classify</button>
        </form>

        {% if image_url %}
            <h3>Uploaded Image:</h3>
            <img src="{{ image_url }}" class="img-fluid mb-3" style="max-width: 500px;">

            <h3>Detected Labels:</h3>
            <p class="lead">{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
