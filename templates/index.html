<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Classifier App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Image Classifier App</span>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm p-4 mb-5 bg-white rounded">
            <h3 class="mb-3">Upload an image</h3>

            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="image" id="imageInput" required>
                </div>
                <button class="btn btn-primary" type="submit">Classify Image</button>
            </form>
        </div>

        {% if image_url and result %}
        <div class="card shadow-sm p-4 mb-5 bg-white rounded">
            <h4 class="mb-3">Result:</h4>
            <img src="{{ image_url }}" alt="Uploaded image" class="img-fluid mb-3" style="max-height: 300px;">
            <p class="lead">{{ result }}</p>
        </div>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
